            <div class="radio_btn"><input type="radio" name="ans" value="d"><label id="ans4" for="ans4"> This is Ans 4</label></div>
        </div>
        <div class="submitbtndiv"><button class="submit_btn" id="submit_btn">Next</button><button class="submit_btn" id="prev_btn">Previous</button></div>
    </div>
</div>
